<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
</head>

<body>
    <div style="background-color: #f5f5f5; padding: 20px;">
        <div
            style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px;">
            <h1>Verify Your Email</h1>
            <p>Welcome to our platform! You're just one step away from getting started.</p>
            <p>To verify your email address, please click the following link:</p>
            <p><a href="${verifyEmail}"
                    style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px;">Verify
                    Email</a></p>
           
            <p>Thank you for joining us!</p>
        </div>
    </div>
</body>

</html>
